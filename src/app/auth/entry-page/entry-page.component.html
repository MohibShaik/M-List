<ion-content color="light">
  <ion-grid class="title-grid">
    <ion-row>
      <ion-col size="12" class="ion-text-center title">
        <div class="logo-main">
          <img src="assets/images/mlist-logo.png" alt="M'List" />
        </div>
      </ion-col>
    </ion-row>

    <!-- 2nd row  -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="button-wrapper">
          <ion-button class="register-btn">Register</ion-button>
          <ion-button class="login-btn">Log In</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="social-media-wrapper">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="google-btn" color="#fff">
          <span>
            <img src="assets/images/google-logo-new.png" class="google-logo"/>
          </span>
          <span class="text"> Continue with Google</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="fb-btn" color="#fff">
          <span>
            <img src="assets/images/fb-logo-new.png" class="fb-logo" />
          </span>
          <span class="text"> Continue with Facebook </span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
