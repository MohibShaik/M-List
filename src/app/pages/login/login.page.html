<ion-content>
  <ion-toolbar>
    <ion-title class="ion-text-center title">Log In</ion-title>
  </ion-toolbar>

  <div class="container">
    <ion-grid class="intro-wrapper">
      <ion-row>
        <ion-col size="12">
          <h2>Welcome</h2>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="loginForm" novalidate>
      <ion-grid class="register-form">
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size="12">
            <div>
              <ion-item lines="none">
                <ion-label position="floating">Email</ion-label>
                <ion-input class="input-field" formControlName="email" type='email'></ion-input>
              </ion-item>
              <div class="error" *ngIf="f.email.touched && f.email.invalid">
                <div *ngIf="f.email.errors?.required">
                  Email is Required
                </div>
                <div *ngIf="f.email.errors?.email">
                  Invalid Email
                </div>
              </div>

              <ion-item lines="none">
                <ion-label position="floating">Password</ion-label>
                <ion-input class="input-field" [type]="passwordType" formControlName="password"></ion-input>
                <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
              </ion-item>
              <div class="error" *ngIf="f.password.touched && f.password.invalid">
                <div *ngIf="f.password.errors?.required">
                  Password is Required
                </div>
              </div>

            </div>
            <div class="btn">
              <ion-button expand="block" class="register-btn" (click)="ValidateUser()" [disabled]="loginForm?.invalid">
                Login
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <ion-grid>
    <ion-row class="ion-text-center option-wrapper">
      <ion-col>
        <small class="media-wrapper">or</small>
        <h4 class="media-wrapper option">Continue with</h4>
        <div class="google-icon">
          <ion-icon src="assets/images/google-logo-svg.svg"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="footer-text">
      Don't have a account ?
      <span><a (click)='navigateToRegister()'>Register</a></span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
