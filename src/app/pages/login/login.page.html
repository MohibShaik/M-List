<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateToHomeScreen()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center title">Log In</ion-title>
  </ion-toolbar>

  <div class="container">
    <ion-grid class="intro-wrapper">
      <ion-row>
        <ion-col size="12">
          <h2>Welcome</h2>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="loginForm" novalidate>
      <ion-grid class="register-form">
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size="12">
            <div>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input class="input-field" formControlName="username" clearInput> </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input class="input-field" formControlName="password"> </ion-input>
              </ion-item>
            </div>
            <div class="btn">
              <ion-button expand="block" class="register-btn" (click)="ValidateUser()">
                Login
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <ion-grid>
    <ion-row class="ion-text-center option-wrapper">
      <ion-col>
        <small class="media-wrapper">or</small>
        <h4 class="media-wrapper option">Continue with</h4>
        <div class="google-icon">
          <ion-icon src="assets/images/google-logo-svg.svg"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="footer-text">
      Don't have a account ?
      <span><a href="#">Register</a></span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
