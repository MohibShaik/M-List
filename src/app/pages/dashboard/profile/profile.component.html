<ion-toolbar>
  <ion-title>
    <h4 class="bolder f-20 p-10">Profile</h4>
  </ion-title>
</ion-toolbar>

<ion-content class="card-background-page">

  <ion-card class="profile-card">
    <div class="header">

      <div class="profile-image">
        <img src="assets/images/girl.jpg" />
      </div>


      <div class="user-info">
        <h4 class="fw-600 f-18">{{userData?.username}} </h4>
      </div>

    </div>
  </ion-card>

  <!-- 3rd card  -->
  <ion-card class="form-card">
    <ion-list>

      <ion-item lines="none" class="pt-15 pb-15">
        <div class="form-info">
          <ion-label class="fs-12">Username</ion-label>
          <p class="f-16 fw-600">{{userData?.username}}</p>
        </div>
      </ion-item>

      <ion-item lines="none" class="pb-15">
        <div class="form-info">
          <ion-label class="fs-15">Email</ion-label>
          <p class="f-16 fw-600">{{userData?.email}}</p>
        </div>
      </ion-item>

      <ion-item lines="none">
        <div class="form-info">
          <ion-label class="fs-20">Password</ion-label>
          <p class="f-16 fw-600">..............</p>
        </div>
      </ion-item>

    </ion-list>

  </ion-card>

  <!-- <ion-button expand="full">Full Button</ion-button> -->
  <ion-button expand="block" color="primary" class="out-btn" (click)="logOut()">Log Out</ion-button>




</ion-content>
