<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard/todo" (click)="close()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      <h4 class="fw-600 f-18">Creat New Task</h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="taskCreationForm">
      <ion-row>
        <ion-col size="12" class="input-wrapper">
          <ion-item lines="none">
            <ion-label position="floating">Title</ion-label>
            <ion-input class="input-field" formControlName="title" type='text'></ion-input>
          </ion-item>
          <div class="error" *ngIf="f.title.touched && f.title.invalid">
            <div *ngIf="f.title.errors?.required">
              Title is Required
            </div>
          </div>
        </ion-col>
      </ion-row>

      <!-- description  -->
      <ion-row>
        <ion-col size="12" class="input-wrapper">
          <ion-item lines="none">
            <ion-label position="floating">Description</ion-label>
            <ion-textarea class="input-field" placeholder="Enter more information here..."
              formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="input-wrapper">
          <ion-item lines="none">

            <ion-label position="floating">Choose Category</ion-label>
            <ion-select formControlName="category">
              <ion-select-option *ngFor="let c of taskCategories" [value]="c.value">{{c.value}}</ion-select-option>

            </ion-select>

            <!-- <ion-label position="floating">Category</ion-label>
            <ion-input class="input-field" formControlName="category" type='text'></ion-input> -->
          </ion-item>
          <div class="error" *ngIf="f.category.touched && f.category.invalid">
            <div *ngIf="f.category.errors?.required">
              Category is Required
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-radio-group formControlName="priority">
            <ion-row class="priority-item">

              <ion-col size="4">
                <ion-item lines="none">
                  <ion-radio value="low"></ion-radio>
                  <ion-label>Low</ion-label>
                </ion-item>
              </ion-col>

              <ion-col size="4">
                <ion-item lines="none">
                  <ion-radio value="medium"></ion-radio>
                  <ion-label>Medium</ion-label>
                </ion-item>
              </ion-col>

              <ion-col size="4">
                <ion-item lines="none">
                  <ion-radio value="high"></ion-radio>
                  <ion-label>High</ion-label>
                </ion-item>
              </ion-col>

            </ion-row>
          </ion-radio-group>


        </ion-col>
      </ion-row>

      <!-- date field  -->
      <ion-row>
        <ion-col size="12" class="input-wrapper">

          <ion-item lines="none" (click)="toggleCalender= !toggleCalender">
            <ion-label position="floating">Due by</ion-label>
            <ion-input class="input-field" type='text'></ion-input>
            <ion-icon name="calendar-outline" slot="end" class="mt-15"></ion-icon>
          </ion-item>

          <ion-calendar *ngIf="toggleCalender" formControlName="dueDate" [type]="type" [format]="'YYYY-MM-DD'">
          </ion-calendar>


        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" color="primary" class="out-btn" (click)="onSubmittingTask()"
            [disabled]="taskCreationForm.invalid">Done</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
