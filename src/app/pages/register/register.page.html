<ion-content>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-button (click)="navigateToHomeScreen()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-title class="ion-text-center title">Register</ion-title>
  </ion-toolbar>

  <div class="container">
    <ion-grid class="intro-wrapper">
      <ion-row>
        <ion-col size="12">
          <h2>Hello!</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <p>Let's create your account</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form #form="ngForm">
      <ion-grid class="register-form">
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size="12">
            <div>
              <ion-item no-padding>
                <ion-label position="floating" no-padding>Name</ion-label>
                <ion-input class="input-field" no-padding #userName required> </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input class="input-field" type="text" #email required> </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" class="input-field" #password required> </ion-input>
              </ion-item>
            </div>

            <div class="btn">
              <ion-button expand="block" class="register-btn" (click)='signUp(email, password , userName)'>
                Create account
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <small class="media-wrapper">or</small>
        <h4 class="media-wrapper option">Sign up with</h4>
        <div class="google-icon">
          <ion-icon src="assets/images/google-logo-svg.svg"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="footer-text">
      Already have an account?
      <span><a href="#">Log in</a></span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
